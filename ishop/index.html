<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Магазин ishop</title>
</head> 
<body> 
  
  <div id="MainContainer"></div>
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="ProductsTable.js"></script>
  <link rel="stylesheet" type="text/css" href="ProductsTable.css" />

  <script>
    /*
    id
    name
    cost
    photoUrl
    count
    */
    var nameForMyShop = "Интернет-магазин ishop";
    var productsArr = [
      {id:'1',name:'Кроссовки',cost:200,photoUrl:'none',count:5},
      {id:'2',name:'Джинсы',cost:300,photoUrl:'none',count:2},
      {id:'3',name:'Байка',cost:400,photoUrl:'none',count:4},
    ];

    ReactDOM.render(
      React.createElement(ProductsTable,{shopName:nameForMyShop,products:productsArr}), 
      document.getElementById('MainContainer') 
    );

  </script>

</body> 
</html>
